<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Reader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center"
      style="background-color: rgb(195, 224, 241); min-height: 100vh"
    >
      <div
        style="
          background-color: #0d76f3;
          border: #0d76f3 solid;
          border-width: 30px;
          border-radius: 2%;
        "
      >
        <div
          id="input-div"
          class="d-flex flex-column justify-content-center align-items-center"
          style="
            background-color: #fff;
            border: white solid;
            border-width: 10px;
            border-radius: 2%;
            margin: -1%;
            padding: 10% 0%;
          "
        >
          <label
            for="qr-upload"
            style="color: #0d76f3; font-size: x-large; font-family: sans-serif"
          >
            <div style="margin-left: 35%">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="60"
                height="60"
                fill="currentColor"
                class="bi bi-cloud-arrow-up-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"
                />
              </svg>
            </div>
            <div>
              <div id="upload-div">Upload QR Code to Read</div>
              <input
                id="qr-upload"
                style="display: none"
                type="file"
                name="file"
              />
            </div>
          </label>
        </div>
        <div
          id="output-div"
          style="display: none; background-color: #0d76f3"
          class="mt-4"
        >
          <div>
            <textarea
              disabled
              id="output-text"
              class="border border-white rounded"
              cols="30"
              rows="5"
              style="background-color: #0d76f3; color: #fff; width: 100%"
            >
This is a simple QR Reader app made using HTML, CSS and JavaScript.</textarea
            >
          </div>
          <div
            class="d-flex flex-row justify-content-evenly my-3"
            style="width: 100%"
          >
            <div>
              <button
                class="btn"
                id="copy-button"
                style="background-color: #fff; color: #0d76f3"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-clipboard2-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z"
                  />
                  <path
                    d="M3.5 1h.585A1.498 1.498 0 0 0 4 1.5V2a1.5 1.5 0 0 0 1.5 1.5h5A1.5 1.5 0 0 0 12 2v-.5c0-.175-.03-.344-.085-.5h.585A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1Z"
                  /></svg>&nbsp;Copy Text
              </button>
            </div>
            <div>
              <button
                class="btn"
                id="close-button"
                style="background-color: #fff; color: #0d76f3"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
